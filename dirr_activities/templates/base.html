<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.0/css/jasny-bootstrap.min.css">
    {% block head %}
    {% endblock %}
    {% include "bootstrap.html" %}
</head>
<body style="padding-top: 20px; padding-bottom: 20px;">
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Dr. Maombi</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'main:main'%}">Main</a></li>
                    <li><a href="{% url 'profiles:profile'%}">Profile</a></li>
                </ul>
                <div class="nav navbar-right">
                    {% block extra_btn %}
                    {% endblock %}
                    <a class="btn btn-success navbar-btn" href="{% url 'case:addcase' %}">Add Case</a>
                    <a class="btn btn-default navbar-btn" href="{% url 'login:logout' %}">Sign out</a>
                </div>
                <div class="nav navbar-right">
                     <p class="navbar-text">Signed in as: {{ user.get_full_name }}</p>
                </div>
            </div>
        </div>
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
