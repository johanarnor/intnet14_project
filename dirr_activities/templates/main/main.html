{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block content %}

<div class="container">
    <h3>Aktiviteter</h3>
    <dl>
    {% for activity in activities %}
        <a href="{% url 'activities:view_activity' activity.pk %}" class="list-group-item"> <dt>{{ activity.label }}</dt>
        <dd>{{activity.description}}</dd></a>
    {% endfor %}
    </dl>
</div>

{% endblock %}
